{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'weather/styles.css' %}" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="form-container">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fs-5">Войти</button>
        </form>
        <p class="mt-3">
            Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
        </p>
    </div>
</body>
</html>
