<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мои поисковые запросы</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="p-4">

    <h1>Мои поисковые запросы</h1>

    {% if stats %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Город</th>
                    <th>Количество запросов</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stats %}
                <tr>
                    <td>{{ item.city_name }}</td>
                    <td>{{ item.count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Вы еще ничего не искали.</p>
    {% endif %}

    <a href="{% url 'index' %}">← Назад на главную</a>

</body>
</html>
